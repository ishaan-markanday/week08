# week08/.github/workflows/frontend_ci.yml

name: Frontend CI - Build & Push Image (Router)

on:
  # 1. Independent CI Trigger (Development Branch Testing)
  workflow_dispatch:
  push:
    branches:
      - development
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
      
  # 2. CD Chain Linkage Trigger (Called by backend-cd.yml)
  workflow_call:
    inputs:
      product_api_ip: { required: true, type: string }
      order_api_ip: { required: true, type: string }
      aks_cluster_name: { required: true, type: string }
      aks_resource_group: { required: true, type: string }
    secrets:
      azure_credentials: { required: true }

# Define global environment variables
env:
  ACR_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  # JOB 1: CI - Build and Push Frontend Image
  build_and_push_frontend:
    runs-on: ubuntu-latest
    
    # Secrets inherit removed (was causing error)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Azure Login
        uses: azure/login@v1
        with:
          # Use the repository secret name directly.
          creds: ${{ secrets.AZURE_CREDENTIALS }} 

      - name: Build and Push Frontend Image
        run: |
          # Use your ACR Login to push the image
          az acr login --name ${{ env.ACR_LOGIN_SERVER }}
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:latest ./frontend/
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:latest
  
  # ----------------------------------------------------------------------
  # JOB 2: LINKAGE TO FRONTEND CD (THE FINAL STEP)
  # ----------------------------------------------------------------------
  trigger_frontend_cd:
    runs-on: ubuntu-latest
    needs: build_and_push_frontend 
    
    # Only call the CD file when running as part of the main branch CD chain
    if: github.event_name == 'workflow_call' || github.ref == 'refs/heads/main' 
    
    steps:
      - name: "Call Frontend CD Workflow (Deploy)"
        uses: ./.github/workflows/frontend-cd.yml
        with:
          # Pass the IPs received by this workflow to the final deployment file
          product_api_ip: ${{ inputs.product_api_ip }} 
          order_api_ip: ${{ inputs.order_api_ip }} 
          aks_cluster_name: ${{ inputs.aks_cluster_name }}
          aks_resource_group: ${{ inputs.aks_resource_group }}
        # CRITICAL FIX: Secrets must be a sibling to 'with:'
        secrets: 
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }} # Pass the secret along