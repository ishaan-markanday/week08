name: CD - Deploy Frontend to AKS

on:
  workflow_dispatch:
    inputs:
      product_api_ip:
        description: 'External IP of Product Service'
        required: true
        default: '0.0.0.0' 
      order_api_ip:
        description: 'External IP of Order Service'
        required: true
        default: '0.0.0.0'
      aks_cluster_name:
        description: 'Name of the AKS Cluster to deploy to'
        required: true
        default: 'ishaanAKS'
      aks_resource_group:
        description: 'Resource Group of the AKS Cluster'
        required: true
        default: 'deakinuni'

  workflow_call:
    inputs:
      product_api_ip:
        required: true
        type: string
      order_api_ip:
        required: true
        type: string
      aks_cluster_name:
        required: true
        type: string
      aks_resource_group:
        required: true
        type: string
    secrets:
      azure_credentials:
        required: true  # <-- must match CI usage

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.azure_credentials }}

      - name: Set Kubernetes context (get AKS credentials)
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ inputs.aks_resource_group }}
          cluster-name: ${{ inputs.aks_cluster_name }}

      - name: Deploy Frontend to AKS (Apply Base Manifest)
        run: |
          cd k8s/
          kubectl apply -f frontend.yaml
          
      - name: Configure Frontend Deployment with Backend IPs
        run: |
          kubectl set env deployment/frontend-w08e1 \
            PRODUCT_API_URL=http://${{ inputs.product_api_ip }}:80 \
            ORDER_API_URL=http://${{ inputs.order_api_ip }}:80 \
            --overwrite

      - name: Logout from Azure
        run: az logout
